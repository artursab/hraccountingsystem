<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<body>
<!-- Admin Sidebar -->
<div th:fragment="admin-sidebar(activeTab)">
  <div class="sidebar">
    <div class="sidebar-header">
      <h5 class="mb-0">ADMIN PANEL</h5>
    </div>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center" th:href="@{/admin/dashboard}"
           th:classappend="${activeTab == 'dashboard' ? 'active' : ''}">
          <i class="fas fa-tachometer-alt me-2"></i>
          Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center" th:href="@{/admin/users}"
           th:classappend="${activeTab == 'users' ? 'active' : ''}">
          <i class="fas fa-users-cog me-2"></i>
          Manage Users
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center" th:href="@{/admin/employees}"
           th:classappend="${activeTab == 'employees' ? 'active' : ''}">
          <i class="fas fa-user-tie me-2"></i>
          Manage Employees
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center" th:href="@{/admin/departments}"
           th:classappend="${activeTab == 'departments' ? 'active' : ''}">
          <i class="fas fa-building me-2"></i>
          Manage Departments
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center" th:href="@{/admin/roles}"
           th:classappend="${activeTab == 'roles' ? 'active' : ''}">
          <i class="fas fa-user-tag me-2"></i>
          Manage Roles
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center" th:href="@{/admin/time-entries}"
           th:classappend="${activeTab == 'time-entries' ? 'active' : ''}">
          <i class="fas fa-clock me-2"></i>
          Time Entries
        </a>
      </li>
    </ul>
  </div>
</div>

<!-- User Sidebar -->
<div th:fragment="user-sidebar(activeTab)">
  <div class="sidebar">
    <div class="sidebar-header">
      <h5 class="mb-0">USER DASHBOARD</h5>
    </div>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center" th:href="@{/user/dashboard}"
           th:classappend="${activeTab == 'dashboard' ? 'active' : ''}">
          <i class="fas fa-tachometer-alt me-2"></i>
          Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center" th:href="@{/user/profile}"
           th:classappend="${activeTab == 'profile' ? 'active' : ''}">
          <i class="fas fa-user-circle me-2"></i>
          My Profile
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center" th:href="@{/user/time-tracking}"
           th:classappend="${activeTab == 'time-tracking' ? 'active' : ''}">
          <i class="fas fa-clock me-2"></i>
          Time Tracking
        </a>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
