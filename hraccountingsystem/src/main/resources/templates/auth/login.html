<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: head('Login')}"></head>
<body class="d-flex flex-column min-vh-100">
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Main Content -->
<main class="flex-shrink-0">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">
              <i class="fas fa-sign-in-alt me-2"></i>
              Login
            </h4>
          </div>
          <div class="card-body p-4">
            <!-- Login Form -->
            <form th:action="@{/auth/login}" method="post">
              <!-- Error Message -->
              <div class="alert alert-danger" th:if="${param.error}">
                <i class="fas fa-exclamation-circle me-2"></i>
                Invalid username or password.
              </div>

              <!-- Logout Message -->
              <div class="alert alert-success" th:if="${param.logout}">
                <i class="fas fa-check-circle me-2"></i>
                You have been logged out successfully.
              </div>

              <!-- Username Field -->
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-user"></i>
                                        </span>
                  <input type="text" id="username" name="username" class="form-control"
                         placeholder="Enter your username" required autofocus>
                </div>
              </div>

              <!-- Password Field -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </span>
                  <input type="password" id="password" name="password" class="form-control"
                         placeholder="Enter your password" required>
                </div>
              </div>

              <!-- Remember Me -->
              <div class="mb-3 form-check">
                <input type="checkbox" id="remember-me" name="remember-me" class="form-check-input">
                <label for="remember-me" class="form-check-label">Remember me</label>
              </div>

              <!-- Submit Button -->
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-sign-in-alt me-2"></i>
                  Login
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center py-3">
            <div class="small">
              Don't have an account?
              <a th:href="@{/auth/register}" class="text-decoration-none">
                Sign up
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Common Scripts -->
<div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
