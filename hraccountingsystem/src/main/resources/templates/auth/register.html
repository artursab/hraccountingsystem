<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: head('Register')}"></head>
<body class="d-flex flex-column min-vh-100">
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Main Content -->
<main class="flex-shrink-0">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">
              <i class="fas fa-user-plus me-2"></i>
              Register Account
            </h4>
          </div>
          <div class="card-body p-4">
            <!-- Registration Form -->
            <form th:action="@{/auth/register}" th:object="${user}" method="post">
              <!-- First Name Field -->
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" th:field="*{firstName}" class="form-control"
                       required placeholder="Enter your first name">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
              </div>

              <!-- Last Name Field -->
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" th:field="*{lastName}" class="form-control"
                       required placeholder="Enter your last name">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
              </div>

              <!-- Username Field -->
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-user"></i>
                                        </span>
                  <input type="text" id="username" th:field="*{username}" class="form-control"
                         required placeholder="Choose a username">
                </div>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
              </div>

              <!-- Email Field -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                  <input type="email" id="email" th:field="*{email}" class="form-control"
                         required placeholder="Enter your email">
                </div>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
              </div>

              <!-- Password Field -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </span>
                  <input type="password" id="password" th:field="*{password}" class="form-control"
                         required placeholder="Choose a password">
                </div>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                <small class="form-text text-muted">Password must be at least 6 characters long.</small>
              </div>

              <!-- Submit Button -->
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-user-plus me-2"></i>
                  Register Account
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center py-3">
            <div class="small">
              Already have an account?
              <a th:href="@{/auth/login}" class="text-decoration-none">
                Sign in
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Common Scripts -->
<div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
